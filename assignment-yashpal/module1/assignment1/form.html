<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap-grid.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/bootstrap.bundle.js'></script>
    <script src='js/bootstrap.js.map'></script>
    
</head>
<body>
    <div class="container p-5 mt-5">
    <form class="form p-0">
        <P class="ml-0"><b> &nbsp; Step 1:Your Details</b></P>
  
            <div class="form-group bg-heading mt-4 p-3">
            <label>Name</label>
            <input  type="text" placeholder="Enter name " class="form-control col-md-10 float-end p-1">
            </div>
            <div class="form-group mt-1 bg-heading p-3">
                <label>Email</label>
                <input  type="text"  class="form-control col-md-10 float-end p-1" placeholder="Eg:abc@gmail.com">
            </div>
            <div class="form-group mt-1 bg-heading p-3">
                <label>Phone</label>
                <input  type="text" placeholder="Eg:(+91)999xxxx" class="form-control col-md-10 float-end p-1">
            </div>
        

            <P class="ml-0 mt-5"><b> &nbsp; Step 1:Delivery Address</b></P>
  
            <div class="form-group bg-heading mt-4 p-3" style="height:18vh">
            <label>Address</label>
            <textarea name="address" placeholder="Enter Address" class="form-control col-md-10 float-end p-1"></textarea>
            </div>

            <div class="form-group mt-1 bg-heading p-3">
                <label>Post code</label>
                <input  type="text"  class="form-control col-md-10 float-end p-1" placeholder="Eg:3201545">
            </div>
            <div class="form-group mt-1 bg-heading p-3">
                <label>Country</label>
                <input  type="text" placeholder="Eg:India" class="form-control col-md-10 float-end p-1">
            </div>
        

            <P class="ml-0 mt-5"><b> &nbsp; Step 1:Card details</b></P>
  
          
            <div class="form-group mt-1 bg-heading p-3">
                <label>Post code</label>
                <input  type="radio" name="card"  class="p-1" value="visa"> Visa
                <input  type="radio" name="card"  class="p-1" value="visa"> Emex
                
                <input  type="radio" name="card"  class="p-1" value="visa"> Master Card
            </div>

            <div class="form-group mt-1 bg-heading p-3">
                <label>Card Number</label>
                <input  type="text" placeholder="Card Number" class="form-control col-md-10 float-end p-1">
            </div>

            <div class="form-group mt-1 bg-heading p-3">
                <label>Security Code</label>
                <input  type="text" placeholder="Security Code" class="form-control col-md-10 float-end p-1">
            </div>

            <div class="form-group mt-1 bg-heading p-3">
                <label>Name on Card</label>
                <input  type="text" placeholder="Eg:brijesh kumar pandey" class="form-control col-md-10 float-end p-1">
            </div>

            <div class="form-group mt-1 bg-heading p-3">
              
                <input  type="submit" value="Buy It" class="btn btn-lg btn-dark" id="btn">
            </div>
           

    </form>

    </div>
</body>
</html>
