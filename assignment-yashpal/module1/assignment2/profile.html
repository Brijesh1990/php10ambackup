<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap-grid.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/bootstrap.bundle.js'></script>
    <script src='js/bootstrap.js.map'></script>
    
</head>
<body>
    <div class="container p-5 mt-5 bg-white rounded-3">
        <div class="row">
            <div class="col-md-3 border-end  border-2">
                <center>
                <img src="images/ladies.jpg" class="img-fluid rounded-circle">
                <br>
                <p>Name : XYZ</p>
                <p>age : 25 years</p>
                </center>
            </div>
            <div class="col-md-5  border-end  border-2">
                <h5>Profile Setting</h5>
                <form method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                           <input type="text" name="fname" placeholder="FirstName *" class="form-control">
                         </div>     
                         
                        <div class="form-group col-md-6">
                           <input type="text" name="lname" placeholder="LastName *" class="form-control"> 
                        </div>
                        </div>
                        <div class="form-group col-md-12 mt-2">
                            <input type="text" name="email" placeholder="Email *" class="form-control"> 
                         </div>
                         
                        <div class="form-group col-md-12 mt-2">
                            <input type="password" name="password" placeholder="Password *" class="form-control"> 
                         </div>

                        <div class="form-group col-md-12 mt-2">
                            <input type="text" name="cpass" placeholder="Re-Password *" class="form-control"> 
                         </div>

                         <div class="row mt-2">
                            <div class="form-group col-md-6">
                               <select name="country" placeholder="Country *" class="form-control">
                                <option value="">-select country-</option>
                                <option value="1">India</option>
                               </select>
                             </div>     
                             
                             <div class="form-group col-md-6">
                                <select name="state" placeholder="State *" class="form-control">
                                 <option value="">-select state-</option>
                                 <option value="1">Gujrat</option>
                                </select>
                              </div>     
                            </div>

                            <div class="form-group col-md-12 mt-2">
                                <input type="submit" name="save" class="btn  btn-lg" value="save profile" id="btn1"> 
                             </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
               
            </div>
        </div>
    

    </div>
</body>
</html>
