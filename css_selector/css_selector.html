<!-- 
css : stands for cascading stylesheet
      css will provide style on webpage.
      
css selector : css selector is used to access html element inside of <style> tag and provides css.
    
types of css selector :

  There are 3 types of css selector 
   a) element selector
   b) id selector
   c) class selector

   a) element selector : element selector is used to provides or call direct html tag inside of <style> tag and access html element to provides style i.e called lement selector.

       syntax :
            <style>
               element selector
                {
                    property:value;
                }

            </style> 
            
            ex: 
            <style>

                 h1
         {
            text-align: center;
            color: red;
            font-size: 45px;

         }
        
        </style>



        
   a) id selector : id selector is used to apply diff-2 stylesheet
                    id will call through # symbol
                    id will never repeated

       syntax :
            <style>
               id selector
                {
                    property:value;
                }

            </style> 
            
            ex: 
            <style>

          #heading
         {
            text-align: center;
            color: red;
            font-size: 45px;

         }
        
        </style>


        
   a) class selector : class selector is used to apply diff-2 stylesheet
                    class will call through . symbol
                    class will always  repeated more than one times.

       syntax :
            <style>
               class selector
                {
                    property:value;
                }

            </style> 
            
            ex: 
            <style>

          .heading
         {
            text-align: center;
            color: red;
            font-size: 45px;

         }
        
        </style>

 -->
